<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de login e Registro com HTML5 CSS3</title>
<link rel= "stylesheet" type="text/css" href="estilo.css" />

<script language ="javascript" type="text/javascript">
    function validarCadastro() {
    
        var nome_cad = formCadastro.nome_cad.value;
        var email_cad = formCadastro.email_cad.value;
        var senha_cad = formCadastro.senha_cad.value;
    
        if (nome_cad == "") {
            alert ('Preencha o campo com o seu nome!');
            formCadastro.nome_cad.focus();
             return false;
        }

        else if (email_cad == "") {
                alert ('Preencha o campo com seu e-mail!');
                formCadastro.email_cad.focus();
                return false;
        }
                
        else if (senha_cad == "" || senha_cad.length<6) {
                alert ('Preencha o campo com sua senha! (Mínimo de 6 e máximo de 8 caracteres)');
                formCadastro.senha_cad.focus();
                return false;
        }
        else {
            alert ('Usuário cadastrado com sucesso! \n o e-mail do cadastro ' +
            email_cad + ' terá que ser validado! \n Favor confirmar o cadastro no seu e-mail.');
        }

             }
        function validarLogin(){

    var email_login = formLogin.email_login.value;
    var senha_login = formLogin.senha_login.value;
    
    if (email_login == "") {
        alert ('Preencha o campo com seu e-mail para logar!');
        formLogin.email_login.focus();
        return false;
    }
    else if (senha_login == "" || senha_login.length<6){
        alert('Preencha o campo com sua senha para logar! (Mínimo de 6 e máximo de 8 caracteres)');
        formLogin.senha_login.focus();
        return false;
    }
    else {
       alert ('Bem vindo ao Sistema ' + email_login);
    }
}
    
        </script>
        <!-- onclick="return validar ()" incluir no submit -->
</head>
<body>
<div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a> 
<div class="content">
    <!--Formulário de login-->
    <div id= "login">
        <form name="formLogin" method="post" action="Login">
            <h1>Login</h1>
            <p>
                <label for="nome login"> Seu e-mail</label>
                <input id="nome_login" name="email_login" required="required"
                type="text" placeholder="ex. contato@projecaoceilandia.com"/>
                <p>
                <label for="senha_login"> Sua senha</label>
                <input id="senha_login" name="senha_login" required="required"
                maxlenght="8" type="password" placeholder="ex. senha" />
                </p>

                   <p>
                       <input type="submit" value="Logar"
                                        onclick="return validarLogin()"/>

                   </p>

                <p>
                    <input type="checkbox" name="manterlogado" id="manterlogado"
                    value=""/>
                    <label for="manterlogado"> Manter-me logado</label>
                    
                </p>

                <p class="Login">
                   Ainda não tem conta?
                <a href="#paracadastro"> Cadastre-se</a>
            </p>
            </p>
        </form>
    </div>
    <!--Formulário de Cadastro-->
    <div id="cadastro">
        <form name="formCadastro" method="post" action="CadastroServlet">
            <h1>Cadastro</h1>

            <p>
             <label for="nome_cad"> Seu nome</label>
             <input id="nome_cad" name="nome_cad" required="required"
             type="text" placeholder="nome" />
            </p>
            <p>
             <label for="email_cad">Seu e_mail</label>
             <input id="email_cad" name="email_cad" required="required"
             type="email" placeholder="contato@projecaoceilandia.com" />
            </p>

            <p>
             <label for="senha_cad"> Sua senha </label>
             <input id="senha_cad" name="senha_cad" required="required"
             maxlenght="8" type="password" placeholder="ex. 1234" />

            </p>
            <p>
             <input type="submit" value="Cadastrar" 
             onclick="return validarCadastro ()" />

            </p>
            <p class="CadastroServlet">
             Já tem conta?
             <a href="#paralogin"> Ir para login</a>
                
            </p>
        </form>
       </div>  
    </div>
</div>
</body>
</html>
